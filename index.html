<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->

    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Текст для довідки про зміну площі</title>
</head>

<body>
    <div class="container-md">
        <h1 class="text-center text-light p-3">Текст для довідки про зміну площі</h1>
        <!-- Radios -->
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="clarification" autocomplete="off">
            <label class="btn btn-outline-light" for="clarification">Уточнення лінійних розмірів</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="glazing" autocomplete="off">
            <label class="btn btn-outline-light" for="glazing">Засклення балкону/лоджії</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="postanova406" autocomplete="off">
            <label class="btn btn-outline-light" for="postanova406">Постанова 406</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="without_balkon_1" autocomplete="off">
            <label class="btn btn-outline-light" for="without_balkon_1">Не враховано площу літніх
                приміщень 1</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="without_balkon_2" autocomplete="off">
            <label class="btn btn-outline-light" for="without_balkon_2">Не враховано площу літніх
                приміщень 2</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="zmina_za_rahunok_vkluchennya_zabudovi"
                autocomplete="off">
            <label class="btn btn-outline-light" for="zmina_za_rahunok_vkluchennya_zabudovi">Включення площі
                забудови до загальної площі</label>
        </div>
        <div class="form-check-inline mb-3">
            <input type="radio" class="btn-check" name="options" id="pereliteraciya_budivel" autocomplete="off">
            <label class="btn btn-outline-light" for="pereliteraciya_budivel">Перелітерація будівель</label>
        </div>
        <!-- Textarea -->
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Якщо потрібно змініть текст" id="textarea"></textarea>
            <label for="textarea">Текст довідки</label>
        </div>
        <button type="button" class="btn btn-primary" id="btn">Копіювати</button>
    </div>
    <!-- Toast success -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <!-- add body in JS-->
        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
