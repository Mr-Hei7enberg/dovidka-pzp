    <meta name="theme-color" content="#ffffff" />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/tail.select-default.css" />
    <link rel="stylesheet" href="/css/style.css" />

      (function (w, d, s, l, i) {

    <title>Текст для довідки про зміну площі</title>
  </head>

  <body>
    
    <div class="container-md" id="wrapper">
      <h2 class="text-center text-light p-3">Текст довідки</h2>
      <!-- Select -->
      <select id="select"></select>

      <!-- Switch for additional note -->
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="additionalNote"
        />
        <label class="form-check-label text-light" for="additionalNote"
          >Додаткова примітка</label
        >
      </div>

      <!-- Textarea -->
      <div class="form-floating mb-3 mt-2">
        <textarea
          class="form-control"
          placeholder="Якщо потрібно змінити текст"
          id="textarea"
        ></textarea>
        <label for="textarea">Текст довідки</label>
      </div>
      <button type="button" class="btn btn-primary mb-3" id="btn">
        Копіювати
      </button>

      <!-- Kadastr number -->
      <h2 class="text-center text-light p-3">Дані про земельну ділянку</h2>
      <div class="input-group mb-3">
        <input
          id="dzk-number"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="__________:__:___:____"
          required
        />
        <button
          id="button-dzk-number"
          class="btn btn-outline-primary"
          type="button"
        >
          Шукати
        </button>
      </div>

      <!--       <iframe id="visicomMap" scrolling="no" frameborder="0" class="pb-5"></iframe> -->

      <div id="dzk-answer" class="d-flex flex-column">
        <!-- data from fetch -->
      </div>
    </div>
    <!-- Toast success -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <!-- add body in JS-->
      </div>
    </div>
    <script src="/js/inputmask.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tail.select.min.js"></script>
    <script type="text/javascript" src="js/tail.select-ua.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
